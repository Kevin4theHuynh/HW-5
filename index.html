<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Timeblocks go here -->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <ul class="dayList">
        <li class="weekend" id="9am">
          <p class="whatToDo">9AM</p>
          <input 
            type="text" 
            class="dayStyle" 
            placeholder="What to do...">
            <button class="btnStyle">Submit</button>
        </li>
        <li class="weekend" id="10am">
          <p class="whatToDo">10AM</p>
          <input 
            type="text" 
            class="dayStyle" 
            placeholder="What to do...">
            <button class="btnStyle">Submit</button>
        </li>
        <li class="weekend" id="11am">
          <p class="whatToDo">11AM</p>
          <input 
            type="text" 
            class="dayStyle" 
            placeholder="What to do...">
            <button class="btnStyle">Submit</button>
        </li>
        <li class="weekend" id="12pm">
          <p class="whatToDo">12PM</p>
          <input 
            type="text" 
            class="dayStyle" 
            placeholder="What to do...">
            <button class="btnStyle">Submit</button>
        </li>
        <li class="weekend" id="1pm">
          <p class="whatToDo">1PM</p>
          <input 
            type="text" 
            class="dayStyle" 
            placeholder="What to do...">
            <button class="btnStyle">Submit</button>
        </li>
        <li class="weekend" id="2pm">
          <p class="whatToDo">2PM</p>
          <input 
            type="text" 
            class="dayStyle" 
            placeholder="What to do...">
            <button class="btnStyle">Submit</button>
        </li>
        <li class="weekend" id="3pm">
          <p class="whatToDo">3PM</p>
          <input 
            type="text" 
            class="dayStyle" 
            placeholder="What to do...">
            <button class="btnStyle">Submit</button>
        </li>
        <li class="weekend" id="4pm">
          <p class="whatToDo">4PM</p>
          <input 
            type="text" 
            class="dayStyle" 
            placeholder="What to do...">
            <button class="btnStyle">Submit</button>
        </li>
        <li class="weekend" id="5pm">
          <p class="whatToDo">5PM</p>
          <input 
            type="text" 
            class="dayStyle" 
            placeholder="What to do...">
            <button class="btnStyle">Submit</button>
        </li>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
